<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filtrando elementos por categorias</title>

	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	
	<div class="wrap">
		<h1>seccion de producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="ordenadores">Pc Gamers</a>
				<a href="#" class="category_item" category="laptops">Laptops</a>
				<a href="#" class="category_item" category="smartphones">juegos</a>
				<a href="#" class="category_item" category="monitores">pantallas</a>
				<a href="#" class="category_item" category="audifonos">audiculares</a>
			</div>
			<section class="products-list">
				<div class="product-item" category="laptops">
					<img src="images/laptop_msi.jpg" alt="" >
					<a href="#">Laptop msi</a>
				</div>
				<div class="product-item" category="laptops">
					<img src="images/laptop_asus.jpg" alt="" >
					<a href="#">Laptop asus</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/metro.png" alt="" >
					<a href="#">Metro Exodus</a>
				</div>
				<div class="product-item" category="smartphones">
					<img src="images/Samsung_s10.jpg" alt="" >
					<a href="#">Samsungj10</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="images/pc gamer.jpg" alt="" >
					<a href="#">PC gamer 1080</a>
				</div>
				<div class="product-item" category="ordenadores">
					<img src="images/pc gamer 2.jpg" alt="" >
					<a href="#">PC gamar 1050</a>
				</div>
				<div class="product-item" category="monitores">
					<img src="images/monitor_asus.jpg" alt="" >
					<a href="#">Monitor Asus</a>
				</div>
				<div class="product-item" category="audifonos">
					<img src="images/audifonos sony.jpg" alt="" >
					<a href="#">Audifonos sony</a>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
